<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>first project</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
  <!-- nav container -->
    <div class="container">
        <div class="header">
                  <i class="fa-solid fa-chart-simple"></i>
                  <i class="fa-solid fa-wifi"></i>
                  <i class="fa-light fa-battery-full"></i>
            <!-- nav-container -->
            <nav class="nav-container">
              <nav><h2>My Logo</h2></nav>
              <nav><i class="fa-solid fa-bars"></i></nav>
            </nav>
        </div>
        <!-- section -->
        <div class="section">
            <h1>Hey There.<br>I'm Julian</h1>
            <h2>Im a software developer</h2>
            <p>I can help you build a product,feature or website. Look through some of my workand experience! If you like what you seeand have a project you need coded, dont hesitate to contact me.</p>
            <div>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="Disabled.png">M</i>
            </div>
        </div>
        <div id="error"></div>
        <form id="form">
          <fieldset>
            <div>
              <label for="name"> Name</label>
              <input id="name"type="text" name="name" placeholder="full name">
            </div>
            <div>
            <label for="email">Email </label>
              <input id="email" type="email" name="email" placeholder="email-address">
            </div>
            <div>
              Day:
              <select name="days"required>
                <option value="Sunday"selected>Sunday</option>
                <option value="Monday">Monday</option> 
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
              </select>
            </div>
            Comments:
            <textarea name="comments"></textarea>
          </div>
          <div>
          <button type="submit">Submit</button>
          </div>
        </form>
 </body>
 </html>
